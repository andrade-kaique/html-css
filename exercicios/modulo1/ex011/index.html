<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="arquivos/foto-g.png" alt="imagem em tamanho 1000px x 1000px">
    </picture>

    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reprozir áudios em HTML5.</p>

    <audio preload="metadata" controls autoplay loop>
        <source src="arquivos/guanacast-33.mp3" type="audio/mpeg">
        <source src="" type="audio/ogg">
        <source src="" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reprozir áudio <a href="arquivos/happy-mistake.mp3"></a>Clique aqui para baixar o arquivo MP3</p>
    </audio>
</body>
</html>

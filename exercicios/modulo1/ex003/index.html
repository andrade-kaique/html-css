<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="my-notion-face-portrait.png" type="image/x-icon">
    <title>
        Testando imagens
    </title>
</head>
<body>
    <h1> Testando cargas de Imagens</h1>
    <p>abaixo voce vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo do HTML5">
    <p>Podemos também carregar imagens que estão em outras pastas, contanto que ela esteja dentro da pasta atual</p>
    <img src="fotos/logo-css.png" alt="Logo das CSS3">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
    <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="Logo da Google"> <!---Isso é uma URL link único que referência objetos na internet-->
    <img src="my-notion-face-portrait.png" alt="Icone de conta do Notion">
</body>
</html>
